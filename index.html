<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="fundo"></div>
    <form action="javascript:alert('Formulario aprovado para envio')">
        <h1>Cadastro Relisto</h1>
        <p id="DL">Dados do Usuário</p>
        <label for="uid">Nome de Usuário</label>
        <input type="text" name="uid" id="uid" pattern="[A-Za-z0-9]{4,21}" maxlength="21" placeholder="Nome de Usuário" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        
        <label for="pwd">Senha</label>
        <input type="password" name="pwd" id="pwd" pattern="(?=(.*[0-9]))((?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z]))^.{8,}$" required placeholder="Senha" >

        <label for="pwd2">Confirmar senha</label>
        <input type="password" name="pwd2" id="pwd2" required placeholder="Confirmar senha">

        <p id="DP">Dados pessoais e de contato</p>

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Nome">

        <div class="a" id="a">
        <label for="" id="gen">Genêro</label>
        <label for="gen">Maculino
            <input type="radio" name="gen" id="masc" value="masc">
        </label>
        <label for="gen">Feminino
            <input type="radio" name="gen" id="fem" value="fem">
        </label>
        <label for="gen">Outro
            <input type="radio" name="gen" id="out" value="out">
        </label>
        </div>

        <label for="nasc">Data de nascimento</label>
        <input type="date" name="nasc" id="nasc" required>

        <label for="idade">Idade</label>
        <input type="text" name="idade" id="idade" disabled placeholder="Idade">

        <label for="pfp">selecione uma foto de perfil</label>
        <input type="file" name="pfp" id="pfp">

        <div id="termos" class="termos">
        <label for="lic">

            Aceito os 
            Termos de Uso e a 
            Política de Privacidade
        </label>
        <input type="checkbox" name="lic" id="lic">
        </div>

        <input type="submit" value="Enviar" id="enviar">
    </form>
</div>
</body>
</html>
